name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: ğŸ“¦ Install frontend dependencies
        run: pnpm install

      - name: ğŸ¦€ Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: ğŸ› ï¸ Install backend dependencies
        run: |
          cd src-tauri
          cargo check

      - name: ğŸ§ª Lint & type check frontend
        run: pnpm run lint

      - name: ğŸ—ï¸ Build Next.js app
        run: pnpm build
